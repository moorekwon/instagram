{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="mr-auto ml-auto mt-3 col-lg-4 col-md-6 col-sm-8 col-10">
            <div class="card text-center p-4">
                <h1>Instagram</h1>

                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="휴대폰 번호 또는 이메일 주소">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="비밀번호">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">로그인</button>
                </form>

                <div>또는</div>

                <button type="button" class="btn btn-block btn-outline-primary mb-3">Facebook으로 로그인</button>

                <a href="">비밀번호를 잊으셨나요?</a>
            </div>

            <div class="card text-center p-4 mt-3 mb-3">
                <span>계정이 있으신가요? <a href="">가입하기</a></span>
            </div>
        </div>
    </div>
{% endblock %}
